<script type="text/javascript">
$(document).ready(function(){

var bigscreen = ($(window).outerWidth());
var userimage = $('.menu_img img');
var lm = $("#sidr");
var lmTrigger = $("#simple-menu");
var expander = $('.expander');
var countM = 0 ,countE = 0;

setTimeout(function(){
         screenBehavior();
      }, 5000);

function screenBehavior(){

	if(bigscreen < 1050){

	$('.friendsActivityfixed').css({'display':'none'});
		userimage.prependTo('#sidr').css({
			'border-radius': '3px',
			'margin-left': '3px',
			'-webkit-box-shadow': 'inset 0 1px 0 rgba(255,255,255,.25),0 1px 2px rgba(0,0,0,.25)',
			'-moz-box-shadow': 'inset 0 1px 0 rgba(255,255,255,.25),0 1px 2px rgba(0,0,0,.25)',
			'box-shadow': 'inset 0 1px 0 rgba(255,255,255,.25),0 1px 2px rgba(0,0,0,.25)',
		});
		
		$('.friendsActivityExpander p').click(function(){
			$(document).reload();
		});
		
	}
	else
	if(bigscreen >= 1050 &&  bigscreen < 1560){

			var friendsActivity = $('.widget-friends-activity');
				friendsActivity.prepend('<div class="friendsActivityExpander"><p>+</p></div>');
				friendsActivity.appendTo('.friendsActivity');
			var friendsActivity_max_height = $(window).outerHeight()-125;
			$('.sidebar-content .sidebar-fa-content').css({'max-height': friendsActivity_max_height, 'border-bottom': '10px solid #fff','border-radius':'0px' } );

			$('.friendsActivityfixed').css('right','-230px');
			$('.widget-friends-activity .sidebar-content').children('.sidebar-header')
			.css({'padding-left':'70px',
					'border-top':'1px solid #EEE',
				});
			$('.friendsActivityExpander p').click(function(){

				lm.animate({
					'width':'0',
				},100);
				countM = 0;

			if ($(this).text()=="+") {
					$(this).text("-");
					$('.friendsActivityfixed').animate({'right':'-10px'},100);
					$('.row-body').animate({'margin-right':'300px'},100);
					$('.row-body').css({'margin-left':'auto'});
			} else {
				$(this).text("+");
				$('.friendsActivityfixed').animate({'right':'-230px'},100);
				$('.row-body').css({'margin-right':'auto'});
			}
		});
	}
	else
	if( bigscreen >= 1560){

			var friendsActivity = $('.widget-friends-activity');
				friendsActivity.prepend('<div class="friendsActivityExpander"><p>+</p></div>');
				friendsActivity.appendTo('.friendsActivity');
			var friendsActivity_max_height = $(window).outerHeight()-125;
			$('.sidebar-content .sidebar-fa-content').css({'max-height': friendsActivity_max_height, 'border-bottom': '10px solid #fff','border-radius':'0px' } );

			$('.friendsActivityfixed').css('right','-230px');
			$('.widget-friends-activity .sidebar-content').children('.sidebar-header')
			.css({'padding-left':'70px',
					'border-top':'1px solid #EEE',
				});
			$('.friendsActivityExpander p').click(function(){
			if ($(this).text()=="+") {
					$(this).text("-");
					$('.friendsActivityfixed').animate({'right':'-10px'},300);
			} else {
				$(this).text("+");
				$('.friendsActivityfixed').animate({'right':'-230px'},100);
			}
		});
	}
	return false
}
    $('.chat-container,#notifications-content ').slimScroll({
        height: '300px',
        railVisible: true,
        alwaysVisible: true,
        color: '#000',
    });

    $('label[for]').addClass('tooltip').children().wrap('<div title="More"></div>');

    lm.css({
    	'width':'0'
	});

	lmTrigger.click( function(){
		
		if(bigscreen>= 1050 &&  bigscreen < 1560){
				$('.friendsActivityfixed').animate({'right':'-230px'},100);
				$('.friendsActivityExpander p').text("+");
			}

		var bdcont = $('.row-body').outerWidth();
		var bdlw = ($(window).width()-bdcont)/2;
			

			expander.css({
		 		'background':' url({$theme_url}/images/expander.png)',
		 		'background-position': '7px 5px',
		 		'background-repeat':'no-repeat'
		 		});

			if(bigscreen < 950 ){
			userimage.animate({
				'margin-left': '3px',
			});
			}

			countM +=1;
			if(countM%2==0){

				lm.animate({
					'width':'0',
				},100);
				$('body').animate({
					'margin-left':'0',
				},100);
				$('.row-body').css({
					'margin-left': 'auto','margin-right': 'auto'
				});
			} else {
				lm.animate({
					'width':'57',
				},100);
				$('body').animate({
					'margin-left':'57',
				},100);
				$('.row-body').css({
					'margin-left': bdlw,'margin-right': 'auto'
				},100);
				countE = 0;

			}	
	});

	


	expander.click(function(){
 		countE +=1;
	 	if(countE%2==0){

	 		$('#sidr').animate({
	 			'width':'57'
	 		});
	 		expander.css({
	 		'background':' url({$theme_url}/images/expander.png)',
	 		'background-position': '7px 5px',
	 		'background-repeat':'no-repeat'
	 		});
	 		if(bigscreen < 950 ){
			userimage.animate({
			'margin-left': '3px',
			});
			}
	 	
	 	} else {
	 		
	 		$('#sidr').animate({
	 			'width':'180'
	 		});
	 		if(bigscreen < 950 ){
			userimage.animate({
			'margin-left': '65px',
			});
			}
	 		expander.css({
	 		'background':' url({$theme_url}/images/retracter.png)',
	 		'background-position': '-28px 5px',
	 		'background-repeat':'no-repeat'
	 		});
	 	}
	});
	
	$(window).resize(function(){
			$('.row-body').css({
				'margin-left': 'auto',
			});
			$('body').css({
				'margin-left':'0',
			},100);
			
			}

	);

	$(".menu").hover(function(){
		$(this).prepend("<div class='biguparrow'>uparrow</div>").css("height","60px");
		$(this).append("<div class='popup_menu'><ul><li class='acount-settings' ><a href='{$url}/index.php?a=settings'> <strong>{$lng->user_ttl_general}</strong></a></li><li class='pictures'><a href='{$url}/index.php?a=settings&b=avatar'> <strong>{$lng->user_ttl_avatar}</strong></a></li><li class='notifications-settings'><a href='{$url}/index.php?a=settings&b=notifications'> <strong>{$lng->user_ttl_notifications}</strong></a></li><li class='passord-settings'><a href='{$url}/index.php?a=settings&b=security'> <strong>{$lng->user_ttl_security}</strong></a></li></ul></div>");


		},function(){

			$(".popup_menu").remove();
			$(".biguparrow").remove();
			/*$(".menu").css("height","45px").css("width","auto");*/
	});

	
	var typeList = $(".widget-types .sidebar-header,.widget-archive .sidebar-header");
		typeList.append("<div class='hider toBottom' style='float:right;'>+</div>").css({
			'background':'#f5f5f5'	});
		typeList.next().siblings(".sidebar-link").hide();

	var typeSubscription = $(".widget-subscriptions .sidebar-header,.widget-subscribers .sidebar-header,.widget-suggestions .sidebar-header");
		typeSubscription.append("<div class='hider toTop' style='float:right;'>-</div>").css("background","#f5f5f5");
		
	var subscriptions = typeSubscription.siblings(".sidebar-subscriptions");
	var username = subscriptions.children('.sidebar-title-container');
	username.hide();
	
	subscriptions.hover(function(){
				  			$(this).children('.sidebar-title-container').show();
						},
						function(){
							$(this).children('.sidebar-title-container').hide();
						} 
	);

	$(".hider").click(function(){
		if ($(this).text()=="+") {

			$(this).removeClass('toBottom');
			$(this).addClass('toTop');
				$(this).text("-").parents().next().siblings(".sidebar-link").slideDown(200);
				$(this).text("-").parents().siblings(".sidebar-subscriptions").slideDown(200);

		} else {
			$(this).removeClass('toTop');
			$(this).addClass('toBottom');
			$(this).text("+").parents().next().siblings(".sidebar-link").slideUp(200);
			$(this).text("+").parents().siblings(".sidebar-subscriptions").slideUp(200);
		}

	});
	 
});
</script>
